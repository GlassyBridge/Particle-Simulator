<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset = "UTF-8">
    <meta name = "viewport" content="width = device-width, initial-scale = 1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Particles</title>
</head>
<body>
    <canvas id="canvas1"></canvas>
    
    <div id="control-panel">
        <div id="col">
            <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 124 124" fill="none">
                <path d="m37.924 110.901 45.144-45.144a4 4 0 0 0 0-5.656L37.924 14.957c-2.52-2.52-6.829-.735-6.829 2.827v90.29c0 3.563 4.309 5.347 6.829 2.827" fill="#fff"/>
            </svg>
        </div>
        <div id="hide">
            <div class="control">
                <label for="nop">Number of Particles:</label>
                <input class="number" id="nop" type="number" min="1" step="1">
            </div>
            <div class="control">
                <label for="speed">Simulation Speed:</label>
                <input class="number" id="speed" type="number">
            </div>
            <div class="control">
                <label for="mouse">Mouse Interaction:</label>
                <input id="mouse" type="checkbox">
            </div>
            <div class="control">
                <label for="mouseRadius">Mouse Radius:</label>
                <input class="number" id="mouseRadius" type="number">
            </div>
            <div class="control">
                <label for="collision">Collision:</label>
                <input id="collision" type="checkbox">
            </div>
            <div class="control">
                <label for="connect">Draw Lines:</label>
                <input id="connect" type="checkbox">
            </div>
            <div class="control">
                <label for="connectDistance">Line length:</label>
                <input class="number" id="connectDistance" type="number" min="1" step="1">
            </div>
            <div class="control">
                <label for="randomRadius">Random Radius:</label>
                <input id="randomRadius" type="checkbox">
            </div>
            <div class="control">
                <label for="radius">Radius:</label>
                <input class="number" id="radius" type="number" min="1" step="1">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
