<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "UTF-8">
        <meta name = "viewport" content="width = device-width, initial-scale = 1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Particles</title>
    </head>
    <body>
        <canvas id="canvas1"></canvas>

        <div class="control-container" id="c1">
            <div class="collapse-btn" id="col"></div>
            <div class="control-panel" id="hide">
                <div class="control">
                    <label for="nop">Number of Particles:</label>
                    <input class="number" id="nop" type="number" min="1" step="1">
                </div>
                <div class="control">
                    <label for="speed">Simulation Speed:</label>
                    <input class="number" id="speed" type="number">
                </div>
                <div class="control">
                    <label for="mouse">Mouse Interaction:</label>
                    <input id="mouse" type="checkbox">
                </div>
                <div class="control">
                    <label for="mouseRadius">Mouse Radius:</label>
                    <input class="number" id="mouseRadius" type="number" min="1" step="1">
                </div>
                <div class="control">
                    <label for="selection">Selection:</label>
                    <input id="selection" type="checkbox">
                </div>
                <div class="control">
                    <label for="collision">Collision:</label>
                    <input id="collision" type="checkbox">
                </div>
                <div class="control">
                    <label for="connect">Draw Lines:</label>
                    <input id="connect" type="checkbox">
                </div>
                <div class="control">
                    <label for="connectDistance">Line length:</label>
                    <input class="number" id="connectDistance" type="number" min="1" step="1">
                </div>
                <div class="control">
                    <label for="randomRadius">Random Radius:</label>
                    <input id="randomRadius" type="checkbox">
                </div>
                <div class="control">
                    <label for="radius">Radius:</label>
                    <input class="number" id="radius" type="number" min="1" step="1">
                </div>
            </div>
        </div>

        <div class="control-container" id="c2">
            <div class="collapse-btn" id="col2"></div>
            <div class="control-panel" id="hide2">
                <div id="Properties">
                    <canvas id="canvas2"></canvas>
                    <h1 id="index">Particle #123</h1>
                    <!-- X -->
                    <div class="control">
                        <label for="X">X: </label>
                        <input class="number" id="X" type="number" min="1" step="1" value="0">
                    </div>
                    <!-- Y -->
                    <div class="control">
                        <label for="Y">Y: </label>
                        <input class="number" id="Y" type="number" min="1" step="1" value="0">
                    </div>
                    <!-- Radius -->
                    <div class="control">
                        <label for="Pradius">Radius: </label>
                        <input class="number" id="Pradius" type="number" min="1" step="1" value="0">
                    </div>
                    <!-- Mass -->
                    <div class="control">
                        <label for="mass">Mass: </label>
                        <input class="number" id="mass" type="number" min="1" step="1" value="0">
                    </div>
                    <!-- VX -->
                    <div class="control">
                        <label for="vx">Velocity X: </label>
                        <input class="number" id="vx" type="number" min="1" step="1" value="0">
                    </div>
                    <!-- VY -->
                    <div class="control">
                        <label for="vy">Velocity Y: </label>
                        <input class="number" id="vy" type="number" min="1" step="1" value="0">
                    </div>
                    <!-- Friction -->
                    <div class="control">
                        <label for="friction">Friction: </label>
                        <input class="number" id="friction" type="number" min="1" step="1" value="0">
                    </div>
                    <!-- color -->
                    <div class="control">
                        <label for="colour">Color: </label>
                        <input class="number" id="colour" type="color" value="#ffffff">
                    </div>
                </div>
            </div>
        </div>
        <script type="module" src="script.js"></script>
    </body>
</html>
